version: '3.8'

services:
  postgres:
    build:
      context: ./dockerfiles/postgres
    container_name: datalakehouse-postgres
    ports:
      - "5433:5432"  # Changed from 5432 to 5433 to avoid conflict
    environment:
      - POSTGRES_DB=datalakehouse
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - datalakehouse-network
    restart: unless-stopped

  # Optional: MinIO for data lake functionality
  minio:
    image: minio/minio:latest
    container_name: datalakehouse-minio
    ports:
      - "9002:9000"  # API (changed from 9000 to 9002)
      - "9003:9001"  # Console (changed from 9001 to 9003)
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - datalakehouse-network
    restart: unless-stopped

  # Optional: ETL Service for data processing
  etl-go:
    build:
      context: ./etl-go
    container_name: datalakehouse-etl-go
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - DB_NAME=datalakehouse
      - DB_USER=admin
      - DB_PASSWORD=password123
      - DB_HOST=postgres
    depends_on:
      - postgres
      - minio
    networks:
      - datalakehouse-network
    restart: unless-stopped

networks:
  datalakehouse-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data: