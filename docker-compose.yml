services:
  postgres:
    build:
      context: ./dockerfiles/postgres
    container_name: datalakehouse-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=datalakehouse
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./dockerfiles/postgres/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - datalakehouse-network
    restart: unless-stopped

  # Optional: MinIO for data lake functionality
  minio:
    image: minio/minio:latest
    container_name: datalakehouse-minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - datalakehouse-network
    restart: unless-stopped

  # Optional: ETL Service for data processing
  etl-go:
    build:
      context: ./etl-go
    container_name: datalakehouse-etl-go
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - DB_NAME=datalakehouse
      - DB_USER=admin
      - DB_PASSWORD=password123
      - DB_HOST=postgres
    depends_on:
      - postgres
      - minio
    networks:
      - datalakehouse-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.5
    container_name: datalakehouse-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - postgres
    networks:
      - datalakehouse-network
    restart: unless-stopped

networks:
  datalakehouse-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
  grafana_data:
